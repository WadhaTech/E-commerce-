{% extends "base.html" %}
{% block content %} 

<div class="container">
{% for item in phone %}
<div class="row mt-3 text-center d-flex justify-content-center">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <img src="../static/images/{{item.image}}" class="img-thumbnail">
          </div>
          <div class="col-sm-9">
            <ul class="list-unstyled">
              <li><h4 class="alert alert-success">{{item.itemsid.name}}</h4></li>
              <li><strong>Color: {{item.color}}</strong></li>
            </ul>
            <div class="row">
              <div class="col-sm-12">
                  <a href="{% url 'details' id=item.id %}" class="btn btn-dark">Product Details</a>
              </div>
          </div>
        </div>


        </div>

      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
