{% extends "base.html" %}
{% block content %} 


    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            {% for item in phone %}
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="/static/images/{{item.image}}" width="200" /> </div>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> 
                                        <i class="fa fa-long-arrow-left"></i> 
                                        <a href="{% url 'showphone' %}">Back</a> 
                                    </div> 
                                    <i class="fa fa-shopping-cart text-muted"></i>
                                </div>
                            

                                <h4 class="text-uppercase title text-dark mt-3 ">
                                    <span>
                                        {{item.itemsid.name}}</span></h4>

                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price"> {{item.price}}</span>
                                        <div class="ms-2"> <small class="dis-price">SAR</small></span> </div>
                                    </div>


                                <div class="cart mt-5 align-items-center"> 
                                    <a href="{% url 'addtocart' id=item.id %}" class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</a> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                                    <a href="{% url 'checkout' %}" style="color: #000; background-color: #fff; border: 2px solid #ffc0cb" class="btn hero__cta btn-sm mr-4 mt-2" tabindex="0">
                                        BUY IT NOW
                                      </a>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
